<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <header id="head">
      <div class="content-header">
        <a href="/index.html">
          <div class="logo">
            <div class="logo">Metro<span>Wear</span> </div>
          </div>
        </a>
        <div class="menu">
          <nav>
            <ul>
              <li>
                <a class="effect-hoAgregar al Carrito" href="./pages/store/store.html" title="productos">Productos</a>
              </li>
              <li>
                <a class="effect-hoAgregar al Carrito" href="./pages/review/review.html" title="reseñas">Reseñas</a>
              </li>
              <li>
                <a class="effect-hoAgregar al Carrito" href="./pages/contact/contact.html" title="contacto">Contacto</a>
              </li>
            </ul>
          </nav>

          <a href="./pages/cart/cart.html" class="cartView" title="ver carrito">
            <i class="fa-solid fa-cart-shopping effect-hover"></i>
            <span id="cartViewCount"></span>
          </a>
        </div>
      </div>
    </header>

    <main id="content-slide">
      <div class="slide">
      </div>

    <section class="content-info">        
        <div class="box">
            <span class="icon">
                <i class="fa-solid fa-car"></i>
            </span>
            
            <div class="description">
                <h3>Envio a todo el pais</h3>
                <p>Correo Argentino Transportes y Expresos</p>
            </div>
        </div>

        <div class="box">
            <span class="icon">
                <i class="fa-solid fa-house-chimney"></i>
            </span>
            
            <div class="description">
                <h3>Retiro en Sucursal</h3>
                <p>Podes retirar tu pedido en nuestra sucursal</p>
            </div>
        </div>

        <div class="box">
            <span class="icon">
                <i class="fa-solid fa-money-bills"></i>
            </span>
            
            <div class="description">
                <h3>Compra Minima</h3>
                <p>Compra minima $60000</p>
            </div>
        </div>
    </section>

    <section id="content-products">
     
      <div id="products" class="products">
     
      </div>
    </section>

    <footer>
      <div class="copyright">
