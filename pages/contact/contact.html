      </div>

    <main>
      <form action="https://formspree.io/f/xldejlyz" method="post">
        <h2>Formulario de contacto</h2>

        <div class="content-clear-btn">
          <button type="reset" class="btn-styles">     
            Limpiar Form
          </button>
        </div>

        <div class="content-input">
          <label for="name">Nombre <span>*</span></label>
          <input type="text" class="form-elements" name="name" id="name" placeholder="nombre" required>
        </div>

        <div class="content-input">
          <label for="email">Correo electrónico <span>*</span></label>
          <input type="email" class="form-elements" name="email" id="email" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="content-input">
          <label for="message">Mensaje <span>*</span></label>
          <textarea class="form-elements" name="message" id="message" placeholder="mensaje" required></textarea>
        </div>

        <button type="submit" class="bnt-send btn-styles">Enviar</button>       
      </form>
    </main>
